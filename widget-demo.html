  <title>APManager Widget Demo</title>
  <script>
    // Verificar autenticación
    const token = localStorage.getItem('aplatam_token');
    if (!token) {
      window.location.href = 'login.html';
    } else {
      // Verificar token con el servidor
      fetch('http://localhost:3001/api/auth/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.valid) {
          localStorage.removeItem('aplatam_token');
          localStorage.removeItem('aplatam_user');
          window.location.href = 'login.html';
        }
      })
      .catch(() => {
        // Si hay error de conexión, permitir acceso local
        console.warn('No se pudo verificar token, modo offline');
      });
    }
  </script>

    async function buscar() {
      const input = document.getElementById('searchInput').value.trim();
      const resultsContainer = document.getElementById('results');
      const apiUrl = window.location.hostname === 'localhost' 
        ? 'http://localhost:3001' 
        : 'https://apmanager-students-platform.fly.dev';

      if (!input) {
        resultsContainer.innerHTML = '';
        anime({
          targets: '.results-container',
          opacity: 0,
          duration: 300
        });
        return;
      }

      // Mostrar loading
      resultsContainer.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Buscando en base de datos local...</p>
        </div>
      `;

      anime({
        targets: '.results-container',
        opacity: [0, 1],
        duration: 300
      });

      try {
        // Primero buscar en DB local
        const responseLocal = await fetch(`${apiUrl}/api/buscar/${encodeURIComponent(input)}`);
        const dataLocal = await responseLocal.json();

        let resultados = [];

        if (dataLocal.success && dataLocal.resultados.length > 0) {
          resultados = dataLocal.resultados.map(item => ({
            nombre: item.nombre,
            email: item.email,
            telefono: item.telefono,
            programa: item.programa,
            matricula: item.matricula,
            leadId: item.lead_id,
            leadUrl: item.lead_url,
            estado: item.estado
          }));

          // Si no hay resultados locales, buscar en APManager
          resultsContainer.innerHTML = `

              <div class="loading-spinner"></div>
              <p style="margin-bottom: 8px;">Indagando en APManager...</p>
              <p style="font-size: 13px; color: #9ca3af;">Seguimos buscando la información para ti</p>
            </div>

          if (dataAP.success && dataAP.resultados.length > 0) {
            resultados = dataAP.resultados.map(item => ({
              nombre: item.nombre,
              email: item.email,
              telefono: item.telefono,
              programa: item.programa,
              matricula: item.matricula,
              leadId: item.lead_id,
              leadUrl: item.lead_url,
              estado: item.estado
            }));

            // Mensaje de éxito

              resultsContainer.innerHTML = `
                <div class="loading">
                  <p style="color: #48bb78; display: flex; align-items: center; justify-content: center; gap: 8px;">

                </div>

              setTimeout(() => mostrarResultados(resultados), 1000);
            }, 500);
            return;
          }

        mostrarResultados(resultados);

        // No mostrar error, solo mantener Buscando... y reintentar
        reintentoSilencioso(input);
      }
    }

                          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                          <line x1="16" y1="2" x2="16" y2="6"/>
                          <line x1="8" y1="2" x2="8" y2="6"/>
                          <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        ${m.periodo_inicio}
                      </span>
                      <span style="display: flex; align-items: center; gap: 4px;">
                        <svg viewBox="0 0 24 24" style="width: 12px; height: 12px; stroke: currentColor; fill: none; stroke-width: 2;">
                          <polyline points="15 3 21 3 21 9"/>
                          <polyline points="9 21 3 21 3 15"/>
                          <line x1="21" y1="3" x2="14" y2="10"/>
                          <line x1="3" y1="21" x2="10" y2="14"/>
                        </svg>
                        Prioridad ${m.prioridad}
                      </span>
                      <span style="display: flex; align-items: center; gap: 4px;">
                        <svg viewBox="0 0 24 24" style="width: 12px; height: 12px; stroke: currentColor; fill: none; stroke-width: 2;">
                          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                        </svg>
                        ${m.creditos} créditos
                      </span>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;

          // Animar entrada de materias
          anime({
            targets: loadingDiv,
            opacity: [0, 1],
            translateY: [-10, 0],
            duration: 400,
            easing: 'easeOutQuad'
          });
        } else {
          loadingDiv.innerHTML = `
            <div style="padding: 16px; border-top: 1px solid #e5e7eb; background: #f9fafb; display: flex; align-items: center; gap: 8px;">
              <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; stroke: #6b7280; fill: none; stroke-width: 2;">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
              </svg>
              <p style="color: #6b7280; font-size: 13px; margin: 0;">No hay materias disponibles en este período</p>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error al cargar materias:', error);
        loadingDiv.innerHTML = `
          <div style="padding: 16px; border-top: 1px solid #e5e7eb; background: #fef2f2; display: flex; align-items: center; gap: 8px;">
            <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; stroke: #dc2626; fill: none; stroke-width: 2;">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <p style="color: #dc2626; font-size: 13px; margin: 0;">Error al cargar materias: ${error.message}</p>
          </div>
        `;
      }
    }

    function tipificar(leadId) {
      anime({
        targets: event.target,
        scale: [1, 0.95, 1],
        duration: 300,
        easing: 'easeInOutQuad'
      });
      alert(`Tipificando Lead ID: ${leadId}\n\nEn producción abriría: https://apmanager.aplatam.com/admin/Ventas/Consulta/Lead/${leadId}`);
    }

    async function inscribirPrioritaria(leadId) {
      const btn = event.target;
      const originalHTML = btn.innerHTML;
      const originalBg = btn.style.background;
      
      anime({
        targets: btn,
        scale: [1, 0.95, 1],
        duration: 300,
        easing: 'easeInOutQuad'
      });

      btn.textContent = 'Inscribiendo...';
      btn.disabled = true;
      btn.style.opacity = '0.6';
      
      try {
        const apiUrl = window.location.hostname === 'localhost' 
          ? 'http://localhost:3001' 
          : 'https://apmanager-students-platform.fly.dev';
        const response = await fetch(`${apiUrl}/api/inscribir-prioritaria/${leadId}`, {
          method: 'POST'
        });
        const data = await response.json();
        
        if (data.success) {
          btn.innerHTML = '<svg viewBox="0 0 24 24" style="width: 14px; height: 14px; stroke: currentColor; fill: none; stroke-width: 3; display: inline-block; margin-right: 4px;"><polyline points="20 6 9 17 4 12"/></svg> Inscrito';
          btn.style.background = '#10b981';
          alert(`Inscripción exitosa\n\nMateria: ${data.materia}\nCódigo: ${data.codigo}\nPrioridad: ${data.prioridad}`);
          
          // Recargar materias después de 1 segundo
          setTimeout(() => {
            location.reload();
          }, 1500);
        } else {
          throw new Error(data.error || 'Error desconocido');
        }
      } catch (error) {
        btn.innerHTML = '<svg viewBox="0 0 24 24" style="width: 14px; height: 14px; stroke: currentColor; fill: none; stroke-width: 3; display: inline-block; margin-right: 4px;"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg> Error';
        btn.style.background = '#ef4444';
        alert(`Error al inscribir: ${error.message}`);
        
        setTimeout(() => {
          btn.innerHTML = originalHTML;
          btn.style.background = originalBg || '#3b82f6';
          btn.disabled = false;
          btn.style.opacity = '1';
        }, 2000);
      }
    }

    function verPerfil(leadId) {
      anime({
        targets: event.target,
        scale: [1, 0.95, 1],
        duration: 300,
        easing: 'easeInOutQuad'
      });
      window.open(`https://apmanager.aplatam.com/admin/Ventas/Consulta/Lead/${leadId}`, '_blank');
    }

    // ========================================================================
    // REINTENTO SILENCIOSO SIN MOSTRAR ERROR
    // ========================================================================
    let reintentoInterval = null;
    let ultimaBusqueda = '';

    function reintentoSilencioso(termino) {
      ultimaBusqueda = termino;
      const apiUrl = window.location.hostname === 'localhost' 
        ? 'http://localhost:3001' 
        : 'https://apmanager-students-platform.fly.dev';
      
      // Mantener el spinner de Buscando...
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Conectando con el servidor...</p>
        </div>
      `;

      // Limpiar intervalo anterior si existe
      if (reintentoInterval) {
        clearInterval(reintentoInterval);
      }

      // Reintentar cada 2 segundos indefinidamente
      reintentoInterval = setInterval(async () => {
        try {
          const response = await fetch(`${apiUrl}/api/buscar/${encodeURIComponent(termino)}`, {
            signal: AbortSignal.timeout(2000)
          });
          
          if (response.ok) {
            // ¡Servidor responde! Procesar Búsqueda
            clearInterval(reintentoInterval);
            reintentoInterval = null;
            
            const data = await response.json();
            let resultados = [];

            if (data.success && data.resultados.length > 0) {
              resultados = data.resultados.map(item => ({
                nombre: item.nombre,
                email: item.email,
                telefono: item.telefono,
                programa: item.programa,
                matricula: item.matricula,
                leadId: item.lead_id,
                leadUrl: item.lead_url,
                estado: item.estado
              }));
              mostrarResultados(resultados);
            } else {
              // No encontrado localmente, buscar en APManager
              buscarEnAPManager(termino);
            }
          }
        } catch (e) {
          // Servidor aún no disponible, continuar reintentando silenciosamente
          console.log('Reintentando conexión...');
        }
      }, 2000);
    }

    async function buscarEnAPManager(termino) {
      const apiUrl = window.location.hostname === 'localhost' 
        ? 'http://localhost:3001' 
        : 'https://apmanager-students-platform.fly.dev';
      
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p style="margin-bottom: 8px;">Indagando en APManager...</p>
          <p style="font-size: 13px; color: #9ca3af;">Seguimos buscando la información para ti</p>
        </div>
      `;

      try {
        const responseAP = await fetch(`${apiUrl}/api/buscar-apmanager/${encodeURIComponent(termino)}`);
        const dataAP = await responseAP.json();

        if (dataAP.success && dataAP.resultados.length > 0) {
          const resultados = dataAP.resultados.map(item => ({
            nombre: item.nombre,
            email: item.email,
            telefono: item.telefono,
            programa: item.programa,
            matricula: item.matricula,
            leadId: item.lead_id,
            leadUrl: item.lead_url,
            estado: item.estado
          }));

          setTimeout(() => {
            mostrarResultados(resultados);
          }, 500);
        } else {
          mostrarResultados([]);
        }
      } catch (error) {
        reintentoSilencioso(termino);
      }
    }

    // Buscar al presionar Enter
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') buscar();
    });

    // Animar placeholder
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('focus', () => {
      anime({
        targets: '.search-input',
        scale: [1, 1.02, 1],
        duration: 300
      });
    });
  </script>
